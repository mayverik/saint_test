name: Build Sample for Android

on: [push, pull_request]

jobs:
  apk:
    name: Apk Build
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Update the build.gradle
        run:  |
               cp build.gradle third_party/SDL/android-project/app/

      - name: Build the APK
        run: |
              cd third_party/SDL/android-project/
              ./gradlew assembleDebug

      - name: Upload the APK
        uses: actions/upload-artifact@v4
        with: 
          name: app-debug.apk
          path: third_party/SDL/android-project/app/build/outputs/apk/debug/app-debug.apk
